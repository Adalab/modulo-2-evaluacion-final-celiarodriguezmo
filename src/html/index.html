<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/pages/main.css" />
    <title>Buscador de cócteles Celia</title>
  </head>
  <body>
    <main>
      <h1>Buscador de cócteles</h1>
      <form action="">
        <input
          class="js-input-search"
          type="text"
          value=""
          placeholder="Busca tu cóctel"
        />
        <input
          type="button"
          value="Buscar"
          name="button-search"
          class="js-btn-search"
          id=""
        />
        <input
          type="button"
          value="Reset"
          name="button-reset"
          class="js-btn-reset"
          id=""
        />
      </form>
      <section class="page">
        <div class="section-search">
          <h2>Lista cocktails buscados</h2>
          <ul class="section-search__list1 js-list"></ul>
        </div>
        <div class="section-fav">
          <h2>Lista cocktails favoritos</h2>
          <ul class="section-fav__list2 js-list-favs"></ul>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
