<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Buscador de tus Cóckteles Favoritos</title>
  </head>
  <body>
    <header class="header">
      <div class="layout-header">
        <h1 class="title">Cocktail on wheels</h1>
      </div>
    </header>
    <main>
      <form action="" class="form">
        <input
          class="js-input-search"
          type="text"
          value=""
          placeholder="Busca tu cóctel"
        />
        <input
          type="button"
          value="Buscar"
          name="button-search"
          class="js-btn-search"
          id=""
        />
        <input
          type="button"
          value="Reset"
          name="button-reset"
          class="js-btn-reset"
          id=""
        />
      </form>
      <section class="page">
        <div class="section-search">
          <h2>Lista cocktails buscados</h2>
          <ul class="section-search__list1 js-list"></ul>
        </div>
        <div class="section-fav">
          <h2>Lista cocktails favoritos</h2>
          <ul class="section-fav__list2 js-list-favs js-list-favs2"></ul>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
